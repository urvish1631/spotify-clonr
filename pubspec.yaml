name: spotify_clone
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.5+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  intl: ^0.18.0 # For Date Conversion
  provider: ^6.0.5 # Provider For State Management
  dio: ^5.0.2 # For Network API Calling
  shared_preferences: ^2.0.18 # To Stored Data in Local Storage
  connectivity_plus: ^2.0.2 # To Check Network Connectivity
  get_it: ^7.2.0 # For Accessing Service Objects
  shimmer: ^3.0.0 # For Skeleton View
  image_picker: ^0.8.7 # To Pick Image From Camera and Gallery
  app_settings: ^4.2.0 # To Open App Settings
  device_info_plus: ^8.1.0 # To Get Device Info
  file_picker: ^5.2.6 # To Pick Media Files From Device
  cached_network_image: ^3.2.3 # For Image Caching
  json_annotation: ^4.8.0 # For Json Conversion
  flutter_dotenv: ^5.0.2 # To Store variables in env file
  rxdart: ^0.27.7
  flutter_localization: ^0.1.12
  flutter_svg: ^2.0.5
  pin_input_text_field: ^4.5.0
  permission_handler: ^10.3.0
  lottie: ^2.3.2
  audio_waveforms: ^1.0.4
  just_audio: ^0.9.34
  just_audio_background: ^0.0.1-beta.10
  bot_toast: ^4.0.4
  multi_select_flutter: ^4.1.3
  intl_phone_field: ^3.2.0
  flutter_widget_from_html_core: ^0.10.3
  webview_flutter: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  json_serializable: ^6.0.1
  build_runner: ^2.1.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/json/
    - .env.dev
    - .env.stage
    - .env.prod

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
